{% extends "layout.html" %}
{% block title %}Loans{% endblock %}

{% block content %}
<h2 class="mb-4">All Loans</h2>
<div class="row">
  <div class="col-md-8">
    <table class="table table-striped table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Client</th>
          <th>Amount</th>
          <th>Rate (%)</th>
          <th>Term</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for l in loans %}
        <tr>
          <td>{{ l.id }}</td>
          <td>{{ l.client_name }}</td>
          <td>{{ l.amount }}</td>
          <td>{{ l.interest_rate }}</td>
          <td>{{ l.term_months }}</td>
          <td>
            <a href="{{ url_for('loan_amortization', loan_id=l.id) }}" class="btn btn-sm btn-outline-secondary">
              Amortization
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
