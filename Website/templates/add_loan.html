{% extends "layout.html" %}
{% block title %}Add Loan{% endblock %}

{% block content %}
<h2 class="mb-4">Add Loan</h2>
<form method="post" style="max-width: 66%;">
  <div class="mb-3">
    <label class="form-label">Client ID</label>
    <input type="number" name="client_id" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Amount</label>
    <input type="number" step="0.01" name="amount" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Interest Rate (%)</label>
    <input type="number" step="0.01" name="interest_rate" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Term (Months)</label>
    <input type="number" name="term_months" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Status</label>
    <select name="status" class="form-select" required>
      <option value="active">Active</option>
      <option value="paid">Paid</option>
    </select>
  </div>
  <button type="submit" class="btn btn-success">Add Loan</button>
</form>
{% endblock %}
