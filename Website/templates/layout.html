<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}BankApp{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 220px;
      background-color: #f8f9fa;
      padding-top: 20px;
      height: 100vh;
    }
    .sidebar a {
      display: block;
      padding: 10px 15px;
      color: #333;
      text-decoration: none;
    }
    .sidebar a:hover {
      background-color: #e9ecef;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4 class="text-center">🏦 BankApp</h4>
    <a href="{{ url_for('home') }}">🏠 Home</a>
    <a href="{{ url_for('view_clients') }}">👥 View Clients</a>
    <a href="{{ url_for('add_client') }}">➕ Add Client</a>
    <a href="{{ url_for('view_loans') }}">💼 View Loans</a>
    <a href="{{ url_for('add_loan') }}">➕ Add Loan</a>
    <a href="{{ url_for('bank') }}">💰 Bank</a>
  </div>

  <div class="content">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
